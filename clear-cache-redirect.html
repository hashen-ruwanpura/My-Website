<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <script>
        // Force hard browser cache clearing
        if (window.performance && window.performance.navigation.type === 1) {
            // This is a page reload, clear cache
            if ('caches' in window) {
                caches.keys().then(function(names) {
                    for (let name of names) caches.delete(name);
                });
            }
        }
        
        // Force redirect to root with cache-busting parameter
        const timestamp = new Date().getTime();
        window.location.replace('https://hashenruwanpura.com/?nocache=' + timestamp);
    </script>
</head>
<body>
    <h1>Redirecting to homepage...</h1>
    <p>If you are not redirected automatically, please <a href="https://hashenruwanpura.com">click here</a>.</p>
</body>
</html>
