<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hashen Ruwanpura - Portfolio</title>
    <script>
        // Check if we're at a wrong path that needs redirection
        const path = window.location.pathname;
        if (path.includes('/frontend/build/') || path.includes('/frontend/')) {
            window.location.href = '/';
        }
    </script>
</head>
<body>
    <!-- This page will never actually be seen as it is replaced by the React build output -->
    <h1>Hashen Ruwanpura</h1>

</body>
