<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Page Not Found - Redirecting...</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <script>
        // Detect if we're on the wrong path
        const path = window.location.pathname;
        if (path.includes('/frontend/build/') || path.includes('/frontend/')) {
            // Clear cache if possible
            if ('caches' in window) {
                caches.keys().then(function(names) {
                    for (let name of names) caches.delete(name);
                });
            }
            
            // Add cache-busting parameter
            const timestamp = new Date().getTime();
            window.location.replace('https://hashenruwanpura.com/?nocache=' + timestamp);
        } else {
            // For other 404 errors, redirect to home
            window.location.replace('https://hashenruwanpura.com');
        }
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;

            text-align: center;

            padding: 20px;

        }
        .container {
            max-width: 600px;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
        }
        a {
            color: #0366d6;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Page Not Found</h1>
        <p>Redirecting to <a href="https://hashenruwanpura.com">homepage</a>...</p>
    </div>
</body>
</html>
