name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
          
      - name: Install dependencies
        run: |
          cd frontend
          npm ci || npm install
        
      - name: Build React application
        run: |
          cd frontend
          npm run build
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Copy CNAME and setup GitHub Pages files
        run: |
          # Copy CNAME and .nojekyll to the build directory
          cp CNAME frontend/build/
          touch frontend/build/.nojekyll
          # Create redirection at the problematic paths to prevent old cached URLs
          mkdir -p frontend/build/frontend/build
          cp clear-cache-redirect.html frontend/build/frontend/build/index.html
          mkdir -p frontend/build/frontend
          cp clear-cache-redirect.html frontend/build/frontend/index.html
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
