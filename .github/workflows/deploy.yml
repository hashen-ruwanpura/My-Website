name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
          
      - name: Install dependencies
        run: |
          cd frontend
          npm ci || npm install
        
      - name: Build
        run: |
          cd frontend
          npm run build
        
      - name: Setup Pages
        uses: actions/configure-pages@v3
        
      - name: Copy CNAME, 404 and .nojekyll files
        run: |
          cp CNAME frontend/build/
          touch frontend/build/.nojekyll
          # Ensure 404.html is at the root for GitHub Pages custom 404 handling
          cp frontend/build/404.html frontend/build/
          # Create a strong redirection at the problematic path
          mkdir -p frontend/build/frontend/build
          cp clear-cache-redirect.html frontend/build/frontend/build/index.html
          # Also add redirection for other potential paths
          mkdir -p frontend/build/frontend
          cp clear-cache-redirect.html frontend/build/frontend/index.html
          # Add a version specifically for the path in the browser
          cp clear-cache-redirect.html frontend/build/frontend/build.html
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: frontend/build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
